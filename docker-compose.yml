services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: erp-freelance-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    networks:
      - erp-freelance-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp-freelance-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${POSTGRES_URL}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
