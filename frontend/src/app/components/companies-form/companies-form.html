<div class="form-container">
  <h3>Create / Update Company</h3>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="name">Nom</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        [class.invalid]="form.controls.name.touched && form.controls.name.invalid"
      >
      @if (form.controls.name.touched && form.controls.name.invalid) {
        <small class="form-error">Nom requis (min 2 caractères)</small>
      }
    </div>

    <div class="form-group">
      <label for="siret">SIRET</label>
      <input
        type="text"
        id="siret"
        formControlName="siret"
        [class.invalid]="form.controls.siret.touched && form.controls.siret.invalid"
      >
      @if (form.controls.siret.touched && form.controls.siret.invalid) {
        <small class="form-error">SIRET invalide (14 chiffres)</small>
      }
    </div>

    <div class="form-group">
      <label for="category">Catégorie</label>
      <select id="category" formControlName="category">
        @for (c of categories; track c) {
          <option [value]="c">{{ companyTypeMapper[c] }}</option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="size">Taille</label>
      <input
        type="number"
        id="size"
        formControlName="size"
        min="1"
      >
    </div>

    <button type="submit" [disabled]="isSubmitting()" class="btn-submit">
      @if (isSubmitting()) { Création... } @else { Créer la société }
    </button>

    @if (error()) {
      <div class="message message-error">{{ error() }}</div>
    }

    @if (success()) {
      <div class="message message-success">Société créée avec succès</div>
    }

  </form>
</div>
