<div class="form-container">
  <h3>Créer une pièce jointe</h3>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="name">Nom</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        [class.invalid]="form.controls.name.touched && form.controls.name.invalid"
      >
      @if (form.controls.name.touched && form.controls.name.invalid) {
        <small class="form-error">Nom requis (min 2 caractères)</small>
      }
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" formControlName="type">
        @for (t of types; track t) {
          <option [value]="t">{{ typeMapper[t] }}</option>
        }
      </select>
    </div>

    <button type="submit" [disabled]="isSubmitting()" class="btn-submit">
      @if (isSubmitting()) { Création... } @else { Créer }
    </button>

    @if (error()) {
      <div class="message message-error">{{ error() }}</div>
    }

    @if (success()) {
      <div class="message message-success">Pièce jointe créée avec succès</div>
    }

  </form>
</div>
