<h3>Companies List</h3>

<table>
    <thead>
        <td>Id</td>
        <td>Name</td>
        <td>Siret</td>
        <td>Category</td>
        <td>Size</td>
    </thead>
    <tbody>
        @for (company of companies(); track company.id) {
            <tr>
                <td>{{ company.id }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.siret }}</td>
                <td>{{ company.category }}</td>
                <td>{{ company.size }}</td>
            </tr>
        }
    </tbody>
</table>
